name: Release Lessons

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: gradle

      - name: Build project
        run: ./gradlew build --no-daemon --no-parallel

      - name: Package lessons
        run: |
          set -euo pipefail
          mkdir -p build/lesson-packages
          for d in lessons/*/*; do
            if [ -d "$d" ]; then
              lesson=$(basename "$d")
              out="build/lesson-packages/${lesson}-${GITHUB_REF_NAME}.tar.gz"
              echo "Packaging $d -> $out"
              tar -czf "$out" -C "$d" .
            fi
          done
        shell: bash

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          body: "Automated lesson packages for ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload lesson packages to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
        run: |
          set -euo pipefail
          for f in build/lesson-packages/*; do
            if [ -f "$f" ]; then
              name=$(basename "$f")
              echo "Uploading $name to release"
              curl -s -X POST \
                -H "Authorization: token $GITHUB_TOKEN" \
                -H "Content-Type: application/gzip" \
                --data-binary @"$f" "$UPLOAD_URL?name=$name"
            fi
          done
        shell: bash
