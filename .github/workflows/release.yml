name: Release Lessons

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: gradle

      - name: Build project
        run: ./gradlew build --no-daemon --no-parallel

      - name: Create combined lessons archive
        run: |
          set -euo pipefail
          mkdir -p build/lesson-packages
          ARCHIVE="build/lesson-packages/lessons-${GITHUB_REF_NAME}.tar.gz"
          echo "Creating combined archive: $ARCHIVE"
          # Include the lessons directory contents (topics and lessons)
          tar -czf "$ARCHIVE" -C lessons .
        shell: bash

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          body: "Automated combined lessons package for ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload combined archive to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
        run: |
          set -euo pipefail
          f="build/lesson-packages/lessons-${GITHUB_REF_NAME}.tar.gz"
          if [ -f "$f" ]; then
            name=$(basename "$f")
            echo "Uploading $name to release"
            curl -s -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/gzip" \
              --data-binary @"$f" "$UPLOAD_URL?name=$name"
          else
            echo "No combined archive found at $f"
            exit 1
          fi
        shell: bash
